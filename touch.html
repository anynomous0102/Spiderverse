<!DOCTYPE html>
<html>
<head>
  <title>Touch - Spider Man Website</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }
    #header {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }
    #content {
      padding: 20px;
      margin: 20px;
      background-color: white;
    }
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    .image-gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 4px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Touch</h1>
  </div>

  <div id="content">
    <div class="image-gallery">
      <img src="image1.jpg" alt="Image 1">
      <img src="image2.jpg" alt="Image 2">
      <img src="image3.jpg" alt="Image 3">
      <img src="image4.jpg" alt="Image 4">
      <img src="image5.jpg" alt="Image 5">
      <img src="image6.jpg" alt="Image 6">
    </div>
  </div>

  <div id="footer">
    &copy; 2023 Spider Man Website
  </div>
</body>
</html>
