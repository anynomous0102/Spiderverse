<!DOCTYPE html>
<html>
<head>
  <title>Contact Us - Spider Man Website</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }
    #header {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }
    #content {
      padding: 20px;
      margin: 20px;
      background-color: white;
    }
    #contact-form {
      width: 400px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group textarea {
      height: 120px;
    }
    .form-group button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Contact Us</h1>
  </div>

  <div id="content">
    <div id="contact-form">
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <div id="footer">
    &copy; 2023 Spider Man Website
  </div>
</body>
</html>
